<!DOCTYPE html>
<html>
    <head>
        <title>JSMN | Legal flow of brazilian authorial design</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="menu-icon">&#9776;</div>
            <div class="logo">
                <a href="https://jsmn.com.br/" class="link-logo">
                    <img src="logo_jsmn.png" alt="JSMN Logo">
                </a>
            </div>
            <div class="user-icons">
                <span class="user-icon">&#128100;</span>
                <span class="cart-icon">&#128722;<span class="cart-count">0</span></span>
            </div>
        </header>
        <div class="imagem-principal">
            <img src="cropped-Banner-tiny.jpg" alt="Banner Image">
        </div>
        <header class="header-ecommerce">
        </header>
        <ul class="shopping">
            <li class="shopping-item-1">
                <a href="https://jsmn.com.br/produto/1-1/" class="product-link-in-image">

                        <img class="front-image" src="https://jsmn.com.br/wp-content/uploads/2025/02/resk12-frente-600x551.webp" alt="Product Image Front">
                        <img class="back-image" src="https://jsmn.com.br/wp-content/uploads/2025/02/resk12-costas-600x551.webp" alt="Product Image Back">
                    </div>
                </a>
                <h2 class="product_title-h2-item-1">
                    <a href="https://jsmn.com.br/produto/1-1/" class="product_title">CAMISETA - RESK12 X JSMN</a>
                </h2>
                <span class="price">
                    <bdi class="price-bdi">R$ 219,90</bdi>
                </span>
                <span class="sold-out-or-not">Esgotado</span>
            </li>
            <li class="shopping-item-2">
                <a href="https://jsmn.com.br/produto/1-1/" class="product-link-in-image">

                        <img class="back-image" src="https://jsmn.com.br/wp-content/uploads/2025/02/born-died-costas-600x551.webp" alt="Product Image Back">
                    </div>
                </a>
                <h2 class="product_title-h2-item-2">
                    <a href="https://jsmn.com.br/produto/1-1/" class="product_title">CAMISETA – BORN/DIED</a>
                </h2>
                <span class="price">
                    <bdi class="price-bdi">R$ 149,90</bdi>

                <span class="sold-out-or-not"></span>
            </li>
            <li class="shopping-item-3">
                <img src="https://jsmn.com.br/wp-content/uploads/2025/02/cropped-frente-600x551.webp" alt="Product Image">

                    <a href="https://jsmn.com.br/produto/1-1/" class="product_title">CROPPED – SHEEP</a>

                <span class="price">
                    <bdi class="price-bdi">R$ 119,90</bdi>

            </li>
            <li class="shopping-item-4">
                <img src="https://jsmn.com.br/wp-content/uploads/2025/02/trucker-frente-600x551.webp" alt="Product Image">

                    <a href="https://jsmn.com.br/produto/1-1/" class="product_title">TRUCKER – BORN/DIED</a>
                </h2>
                <span class="price">
                    <bdi class="price-bdi">R$ 119,90</bdi>

            <li class="shopping-item-5">

                    <a href="https://jsmn.com.br/produto/1-1/" class="product_title">MOLETOM – TRIBAL SHRIMP</a>

                    <bdi class="price-bdi">R$ 489,90</bdi>

            <li class="shopping-item-6">
                <img src="https://jsmn.com.br/wp-content/uploads/2025/03/red-1-2-2000x1872.png.webp" alt="Product Image">
